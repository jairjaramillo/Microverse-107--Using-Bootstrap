<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <header class="container-fluid">
    <div class="col">header</div>
    <nav class="col">nav</nav>
  </header>
  <main class="container-fuild">

    <!-- #region featured content -->

    <div class="row">
      <div class="col-sm-6 col-md-4 order-sm-1 no-pad">
        <div class="col">Top</div>
        <div class="col">Travel</div>
        <div class="col">More</div>
      </div>
      <div class="col-sm-6 col-md-4 order-sm ">Featured</div>
      <div class="col-md-4 order-sm-1 no-pad">
        <div class="col">Opinion</div>
        <div class="col">Latest</div>
        <div class="col">Ad</div>
      </div>
    </div>

    <!-- #endregion -->

    <!-- #region magazine -->

    <div class="row">
      <div class="col-md-3">
        Cover
      </div>
      <div class="col-md-9 no-pad">
        <div class="col">Magazine</div>
        <div class="col">
          <div class="row">
            <div class="col-md">1</div>
            <div class="col-md">2</div>
            <div class="col-md">3</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md">4</div>
      <div class="col-md">5</div>
      <div class="col-md">6</div>
      <div class="col-md">7</div>
    </div>

    <!-- #endregion -->

    <!-- #region editors -->

    <div class="row">
      <div class="col">Editors</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-3">1</div>
      <div class="col-sm-6 col-md-3">2</div>
      <div class="col-sm-6 col-md-3">3</div>
      <div class="col-sm-6 col-md-3">4</div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3">5</div>
        <div class="col-sm-6 col-md-3">6</div>
        <div class="col-sm-6 col-md-3">7</div>
        <div class="col-sm-6 col-md-3">8</div>
    </div>

    <!-- #endregion -->

    <!-- #region slideshows -->

    
    <!-- #endregion -->

  </main>
  <footer class="container-fluid"></footer>
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
